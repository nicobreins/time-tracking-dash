<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Rubik:ital,wght@0,300;0,400;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/main.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 
  <main>
    <section class="profile card">
      <div class="profile-user-details">
        <div class="profile-pic"><img src="images/image-jeremy.png" alt=""></div>
        <h3>Report for</h3>
        <h1>Jeremy Robson</h1>
      </div>

      <div class="profile-nav">
        <a class="profile-nav-link active" id="daily">Daily</a>
        <a class="profile-nav-link" id="weekly">Weekly</a>
        <a class="profile-nav-link" id="monthly">Monthly</a>
      </div>
    </section>
    
    <section class="small-card work">
      <div class="card-bg"></div>
      <div class="card-details">
        <div class="card-header">
          <h3>Work</h3>
          <img src="images/icon-ellipsis.svg" alt="">  
        </div>
        <h1 class="card-time">32hrs</h1>
        <p>Last Week - <span class="prev-time">36hrs</span></p>
        
      </div>
    </section>

    <section class="small-card play">
      <div class="card-bg"></div>
      <div class="card-details">
        <div class="card-header">
          <h3>Play</h3>
          <img src="images/icon-ellipsis.svg" alt="">  
        </div>
        <h1 class="card-time">32hrs</h1>
        <p>Last Week - <span class="prev-time">36hrs</span></p>
        
      </div>
    </section>

    <section class="small-card study">
      <div class="card-bg"></div>
      <div class="card-details">
        <div class="card-header">
          <h3>Study</h3>
          <img src="images/icon-ellipsis.svg" alt="">  
        </div>
        <h1 class="card-time">32hrs</h1>
        <p>Last Week - <span class="prev-time">36hrs</span></p>
        
      </div>
    </section>
    <section class="small-card exercise">
      <div class="card-bg"></div>
      <div class="card-details">
        <div class="card-header">
          <h3>Exercise</h3>
          <img src="images/icon-ellipsis.svg" alt="">  
        </div>
        <h1 class="card-time">32hrs</h1>
        <p>Last Week - <span class="prev-time">36hrs</span></p>
        
      </div>
    </section>

    <section class="small-card social">
      <div class="card-bg"></div>
      <div class="card-details">
        <div class="card-header">
          <h3>Social</h3>
          <img src="images/icon-ellipsis.svg" alt="">  
        </div>
        <h1 class="card-time">32hrs</h1>
        <p>Last Week - <span class="prev-time">36hrs</span></p>
        
      </div>
    </section>

    <section class="small-card care">
      <div class="card-bg"></div>
      <div class="card-details">
        <div class="card-header">
          <h3>Self Care</h3>
          <img src="images/icon-ellipsis.svg" alt="">  
        </div>
        <h1 class="card-time">32hrs</h1>
        <p>Last Week - <span class="prev-time">36hrs</span></p>
        
      </div>
    </section>
    
  </main>
  <script type="text/javascript" src="dist/main.js"></script>
</body>
</html>
